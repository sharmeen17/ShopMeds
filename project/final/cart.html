<!DOCTYPE html>
<html>
<head>
    <title>MediShop - Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .cart-items {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        button{
            height: 30px;
        }
    </style>
</head>
<body>

    <nav>
        <span>    
            <span class="search-wrapper">
                <input type="search" placeholder="search meds" id="search" data-search>
                <img src="bell.png" alt="cart_icon" width="17px" height="17px">
                <a href="cart.html" style="text-decoration: none;">
                    <img src="cart_icon.png" alt="cart_icon" width="15px" height="15px"><span id="cartCount">0</span>
                </a>
            </span>
        </span>
    </nav>
    
    <div class="header">
        <h1>Your Shopping Cart</h1>
        <a href="index2.html" style="color: white;">‚Üê Continue Shopping</a>

    </div>

    <div class="cart-items" id="cartItems">
        <!-- Cart items will be loaded here -->
    </div>

    <script>
        window.onload = function() {
            let cart = JSON.parse(localStorage.getItem("cart") || "[]");
            let cartItems = document.getElementById("cartItems");
            let total = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = "<p>Your cart is empty</p>";
                return;
            }

            cart.forEach((item, index) => {
                let itemDiv = document.createElement("div");
                itemDiv.className = "cart-item";
                itemDiv.innerHTML = `
                    <div>
                        <h3>${item.name}</h3>
                        <p>$${item.price}</p>
                    </div>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                cartItems.appendChild(itemDiv);
                total += item.price;
            });

            let totalDiv = document.createElement("div");
            totalDiv.innerHTML = `<h3>Total: $${total}</h3>`;
            cartItems.appendChild(totalDiv);

            let checkoutBtn = document.createElement("button");
            checkoutBtn.textContent = "Checkout";
            checkoutBtn.style.marginTop = "20px";
            checkoutBtn.onclick = checkout;
            cartItems.appendChild(checkoutBtn);
        };

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart") || "[]");
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload(); // Refresh to show updated cart
        }

        function checkout() {
            let name = prompt("Enter your name for order:");
            if (name) {
                localStorage.removeItem("cart");
                alert(`Thank you ${name}! Your order has been placed.`);
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
