<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediShop - Buy Medicines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s;
        }
        
        .medicine-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            height: 600px;
            overflow-y: auto;
            padding: 10px;
            transition: all 0.5s;
        }
        
        .medicine-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            width: 200px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .medicine-item:hover {
            transform: scale(1.05);
        }

        .view-cart {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .view-cart:hover {
            background-color: #e0e0e0;
        }

        .medicine-details {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .quantity-input {
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script src="script.js "></script>
</head>
<body>
    <div class="header">
        <h1>MediShop</h1>
        <p>Your Online Medicine Store</p>
    </div>

    <a href="cart.html" class="view-cart">View Cart (<span id="cartCount">0</span>)</a>

    <div class="medicine-list" id="medicineList">
        <!-- Medicines will be added here by JavaScript -->
    </div>

</body>
</html>
