<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCart - Buy Medicines Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between">
            <a href="#" class="text-blue-600 font-bold text-xl">MediCart</a>
            <div class="space-x-4">
                <a href="#login" class="hover:text-blue-600">Login</a>
                <a href="#cart" class="hover:text-blue-600">Cart (<span id="cartCount">0</span>)</a>
            </div>
        </div>
    </nav>


    <!-- Medicine Grid -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="medicineGrid">
            <!-- Medicines will be added here by JavaScript -->
        </div>
    </div>

    <!-- Cart Sidebar (Hidden by default) -->
    <div id="cartSidebar" class="hidden fixed right-0 top-0 w-64 h-full bg-white shadow-lg p-4">
        <h3 class="text-lg font-bold mb-4">Your Cart</h3>
        <div id="cartItems"></div>
        <button onclick="checkout()" class="bg-blue-500 text-white w-full py-2 rounded mt-4">Checkout</button>
    </div>

    <script src="script.js"></script>

    <div id="login" class="hidden fixed inset-0 bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded max-w-sm mx-auto mt-20">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <input type="email" placeholder="Email" class="border p-2 w-full mb-2">
            <input type="password" placeholder="Password" class="border p-2 w-full mb-4">
            <button class="bg-blue-500 text-white px-4 py-2 w-full rounded">Login</button>
        </div>
    </div>
</body>
</html>
